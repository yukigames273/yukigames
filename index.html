<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yukiki Games - Free Downloads</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <!-- Font Awesome cho icon kính lúp -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body oncontextmenu="return false;">

  <header class="header">
    <div class="logo">Yukiki Games</div>
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchInput" placeholder="Search games (e.g., Kingdom, Survival...)" onkeyup="filterGames()"/>
    </div>
  </header>

  <div class="container">
    <div class="game-grid">
      <!-- Game Card 1 -->
      <div class="game-card">
        <div class="slider" data-current="0">
          <img src="https://via.placeholder.com/500x300/111/000/fff" alt="Screen 1" class="slide active"/>
          <img src="https://via.placeholder.com/500x300/222/000/fff" alt="Screen 2" class="slide"/>
          <img src="https://via.placeholder.com/500x300/333/000/fff" alt="Screen 3" class="slide"/>
          <button class="prev" onclick="changeSlide(this.parentElement, -1)">‹</button>
          <button class="next" onclick="changeSlide(this.parentElement, 1)">›</button>
        </div>
        <div class="game-info">
          <h2>Kingdom Strategy</h2>
          <p class="version">Version: v2.1.0</p>
          <p class="size">Size: 480.0 MB</p>
          <p class="update">Last Updated: December 26, 2025</p>
          <a href="https://your-link.apk" class="download-btn">Download Now</a>
        </div>
      </div>

      <!-- Game Card 2 -->
      <div class="game-card">
        <div class="slider" data-current="0">
          <img src="https://via.placeholder.com/500x300/444/000/fff" alt="Screen 1" class="slide active"/>
          <img src="https://via.placeholder.com/500x300/555/000/fff" alt="Screen 2" class="slide"/>
          <img src="https://via.placeholder.com/500x300/666/000/fff" alt="Screen 3" class="slide"/>
          <button class="prev" onclick="changeSlide(this.parentElement, -1)">‹</button>
          <button class="next" onclick="changeSlide(this.parentElement, 1)">›</button>
        </div>
        <div class="game-info">
          <h2>Offline Survival Shooter</h2>
          <p class="version">Version: v1.8.5</p>
          <p class="size">Size: 320.5 MB</p>
          <p class="update">Last Updated: December 25, 2025</p>
          <a href="https://mega.nz/file/example" class="download-btn">Download Now</a>
        </div>
      </div>

      <!-- Thêm game mới thì copy khối .game-card vào .game-grid -->
    </div>
  </div>

  <footer>
    <p>© 2025 Yukiki Games - All rights reserved</p>
  </footer>

  <script>
    function filterGames() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.game-card');
      cards.forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    function changeSlide(slider, dir) {
      const slides = slider.querySelectorAll('.slide');
      let current = parseInt(slider.dataset.current || 0);
      slides[current].classList.remove('active');
      current = (current + dir + slides.length) % slides.length;
      if (current < 0) current += slides.length;
      slides[current].classList.add('active');
      slider.dataset.current = current;
    }

    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
