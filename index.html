<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yukiki Games - Free Downloads</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body oncontextmenu="return false;">

  <header class="header">
    <div class="logo">Yuki Games</div>
    <div class="search-wrapper">
      <div class="search-toggle" onclick="toggleSearch()">
        <i class="fas fa-search"></i>
      </div>
      <div class="search-container" id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search games..." onkeyup="filterGames()"/>
        <i class="fas fa-times close-icon" onclick="toggleSearch()"></i>
      </div>
    </div>
  </header>

  <div class="container">
   <!-- Game Card 1 -->
    <div class="game-card">
      <div class="slider" data-current="0">
        <img src="https://files.catbox.moe/f2666p.avif" alt="Screen 1" class="slide active">
        <img src="https://files.catbox.moe/oshwr7.avif" alt="Screen 2" class="slide">
        <img src="https://files.catbox.moe/7j5a6e.jpg" alt="Screen 3" class="slide">
        <button class="prev" onclick="changeSlide(this.parentElement, -1)">‹</button>
        <button class="next" onclick="changeSlide(this.parentElement, 1)">›</button>
      </div>
      <div class="game-info">
        <h2>Tunnel Escape</h2>
        <p class="version">Version: v1.1.0sn</p>
        <p class="size">Size: 1.48 GB</p>
        <p class="update">Last Updated: December 30, 2025</p>
        <a href="https://ouo.io/9OOVo5" class="download-btn">DOWNLOAD NOW</a>
      </div>
    </div>

     
    </div>
  </div>

  <!-- Modal xem ảnh lớn -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close-modal" onclick="closeModal()">×</span>
    <img class="modal-content" id="modalImage" onclick="event.stopPropagation()">
  </div>

  <footer>
    <p>© 2025 Yukiki Games - All rights reserved</p>
  </footer>

  <script>
    function filterGames() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.game-card');
      cards.forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    function changeSlide(slider, dir) {
      const slides = slider.querySelectorAll('.slide');
      let current = parseInt(slider.dataset.current || 0);
      slides[current].classList.remove('active');
      current = (current + dir + slides.length) % slides.length;
      if (current < 0) current += slides.length;
      slides[current].classList.add('active');
      slider.dataset.current = current;
    }

    function toggleSearch() {
      document.getElementById('searchContainer').classList.toggle('active');
    }

    document.addEventListener('click', function(e) {
      if (!document.querySelector('.search-wrapper').contains(e.target)) {
        document.getElementById('searchContainer').classList.remove('active');
      }
    });

    // Xem ảnh lớn
    function openModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('imageModal').style.display = "flex";
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = "none";
    }

    // Chặn right-click + drag trên ảnh
    document.querySelectorAll('img').forEach(img => {
      img.addEventListener('contextmenu', e => e.preventDefault());
      img.addEventListener('dragstart', e => e.preventDefault());
    });

    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
